<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MQATD</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  .player {
    background: #1e1e1e;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    width: 100%;
    max-width: 420px;        /* Max width on large screens */
    text-align: center;
    box-sizing: border-box;
  }

  .title {
    margin: 0 0 30px;
    font-size: clamp(1.3rem, 5vw, 1.6rem);  /* Responsive font size */
    font-weight: 600;
  }

  .play-button-container {
    display: flex;
    justify-content: center;
    margin: 30px 0 40px;
  }

  button {
    background: #3700ff;
    border: none;
    color: white;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.25s;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 8px 25px rgba(55, 0, 255, 0.4);
    flex-shrink: 0;
  }

  /* Larger tap target on mobile */
  @media (max-width: 480px) {
    button {
      width: 90px;
      height: 90px;
    }
    svg { width: 40px; height: 40px; }
  }

  button:hover {
    background: #5a2eff;
    transform: scale(1.08);
  }
  button:active {
    transform: scale(0.95);
  }

  svg {
    width: 36px;
    height: 36px;
    fill: white;
  }

  .time {
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
    margin-bottom: 12px;
    opacity: 0.8;
  }

  .seekbar {
    -webkit-appearance: none;
    width: 100%;
    height: 10px;
    border-radius: 6px;
    background: #333;
    outline: none;
    margin: 20px 0;
  }

  .seekbar::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: #3700ff;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(55, 0, 255, 0.6);
  }

  .seekbar::-moz-range-thumb {
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: #3700ff;
    cursor: pointer;
    border: none;
    box-shadow: 0 0 15px rgba(55, 0, 255, 0.6);
  }

  .download {
    margin-top: 30px;
    padding: 14px 28px;
    background: #333;
    border: none;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    font-size: 1rem;
    transition: background 0.2s;
  }
  .download:hover { background: #555; }
</style>
</head>
<body>

<div class="player">
  <h2 class="title">Shalabhamay</h2>

  <audio id="audio" src="xyz.mp3" preload="metadata"></audio>

  <div class="play-button-container">
    <button id="playBtn" aria-label="Play">
      <svg viewBox="0 0 24 24">
        <path d="M8 5v14l11-7L8 5z"/>
      </svg>
    </button>
  </div>

  <div class="time">
    <span id="current">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <input type="range" id="seekbar" class="seekbar" value="0" min="0" max="100" step="0.1">

  <a href="xyz.mp3" download class="download">Download</a>
</div>

<script>
const audio = document.getElementById('audio');
const playBtn = document.getElementById('playBtn');
const seekbar = document.getElementById('seekbar');
const currentTimeEl = document.getElementById('current');
const durationEl = document.getElementById('duration');

const playSVG = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7L8 5z"/></svg>`;
const pauseSVG = `<svg viewBox="0 0 24 24"><path d="M6 4h4v16H6zm8 0h4v16h-4z"/></svg>`;

let isPlaying = false;

playBtn.addEventListener('click', () => {
  if (isPlaying) audio.pause();
  else audio.play();
});

audio.addEventListener('play', () => {
  playBtn.innerHTML = pauseSVG;
  playBtn.setAttribute('aria-label', 'Pause');
  isPlaying = true;
});

audio.addEventListener('pause', () => {
  playBtn.innerHTML = playSVG;
  playBtn.setAttribute('aria-label', 'Play');
  isPlaying = false;
});

function formatTime(seconds) {
  const mins = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
}

audio.addEventListener('timeupdate', () => {
  if (audio.duration) {
    const progress = (audio.currentTime / audio.duration) * 100;
    seekbar.value = progress;
    currentTimeEl.textContent = formatTime(audio.currentTime);
  }
});

audio.addEventListener('loadedmetadata', () => {
  durationEl.textContent = formatTime(audio.duration);
});

seekbar.addEventListener('input', () => {
  const seekTime = (seekbar.value / 100) * audio.duration;
  audio.currentTime = seekTime;
});

audio.load();
</script>

</body>
</html>
